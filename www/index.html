<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- Use the .min version of bootstrap files in production -->
        <!-- Use the following if you want to use responsive design -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link rel="stylesheet" type="text/css" href="css/mobile-nav.css" />
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css">

        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.columns.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.glyphicon.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.theme.css">

        <title>myVerein.de</title>
    </head>
    
    <body>
        <aside  ng-controller="OverlayController" ng-show="showLoading" class="loading-overlay" >
            <div class="content">
                loading...
            </div>
        </aside>
        <div id="login-holder" ng-controller="LoginController" ng-show="showLogin">

            <div class="container">
                <form role="form" style="text-align: center;">
                    <div  style="margin: auto; margin-top: 2em;">
                        <div>

                        </div>
                        <div>
                            <div class="col-12 form-group">
                                <input id="email" class="form-control" type="email" ng-model="user.email" placeholder="E-Mail"/>
                            </div>
                            <div class="col-12 form-group">
                                <input id="pass" class="form-control" type="password" placeholder="Passwort" ng-model="user.password"/>
                            </div>
                            <button ng-click="login()" class="btn btn-default" type="submit">Anmelden</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- The following tag is in place of ng-view to use the angular mobile view navigation framework
            https://github.com/ajoslin/angular-mobile-nav
        -->
        <mobile-view/>

         <!--Comment out the following 2 lines to test on the browser-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <!-- In production use min versions -->
        <script src="lib/angular.js"  type="text/javascript"></script>
        <script src="lib/angular-mobile.js" type="text/javascript"></script>
        <script src="lib/mobile-nav.js" type="text/javascript"></script>
        <script src="lib/jquery.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap.min.js" type="text/javascript"></script>
        <script src="lib/http-auth-interceptor.js" type="text/javascript"></script>

        <script src="js/app.js"  type="text/javascript"></script>
        <script src="js/services.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
        <script src="js/filters.js" type="text/javascript"></script>
        <script src="js/directives.js" type="text/javascript"></script>

        <!--<script type="text/javascript">-->
            <!--app.initialize();-->
        <!--</script>-->
    </body>
</html>
