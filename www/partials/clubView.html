
<mv-header title="Vereine"></mv-header>

<div class="page-header text-center" style="text-decoration: underline;" ng-hide="showLogin">
    Vereine
</div>


<div ng-controller="ClubController" class="topcoat-list__container list" ng-hide="showLogin">
    <ul class="nav nav-pills nav-stacked">
        <li class="click-active" ng-repeat="t in userTeams" ng-click="slidePage('/games/{{t.dbId}}/1')">
            <a>{{t.name}}</a>
        </li>
    </ul>

    <div ng-show="userTeams.length == 0" class="text-center" style="font-style: italic;">
        Keine Mannschaften gefunden
    </div>
</div>
